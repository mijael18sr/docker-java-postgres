<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Empleados</h1>

        <a th:href="@{/empleados/nuevo}" class="btn btn-primary mb-3">
            <i class="bi bi-plus-circle"></i> Nuevo Empleado
        </a>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Cargo</th>
                    <th>Salario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.id}"></td>
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.apellido}"></td>
                    <td th:text="${empleado.email}"></td>
                    <td th:text="${empleado.telefono}"></td>
                    <td th:text="${empleado.cargo}"></td>
                    <td th:text="${empleado.salario}"></td>
                    <td>
                        <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-warning btn-sm">
                            Editar
                        </a>
                        <a th:href="@{/empleados/eliminar/{id}(id=${empleado.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Está seguro de eliminar este empleado?')">
                            Eliminar
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(empleados)}">
                    <td colspan="8" class="text-center">No hay empleados registrados</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
