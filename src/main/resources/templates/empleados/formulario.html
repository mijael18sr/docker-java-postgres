    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 th:text="${empleado.id != null ? 'Editar Empleado' : 'Nuevo Empleado'}"></h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>

                            <div class="mb-3">
                                <label for="telefono" class="form-label">Tel√©fono:</label>
                                <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                            </div>

                            <div class="mb-3">
                                <label for="cargo" class="form-label">Cargo:</label>
                                <input type="text" class="form-control" id="cargo" th:field="*{cargo}">
                            </div>

                            <div class="mb-3">
                                <label for="salario" class="form-label">Salario:</label>
                                <input type="number" step="0.01" class="form-control" id="salario" th:field="*{salario}">
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/empleados}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
